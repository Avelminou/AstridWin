<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Photo Collaborative</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #24292e; /* Couleur GitHub */
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .post-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .photo-card {
            background: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .photo-info {
            padding: 15px;
        }
        
        .author {
            font-weight: bold;
            color: #0366d6; /* Bleu GitHub */
            margin-bottom: 10px;
        }
        
        .like-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #586069;
            display: flex;
            align-items: center;
        }
        
        .like-btn.liked {
            color: #d73a49; /* Rouge GitHub */
        }
        
        .likes-count {
            margin-left: 5px;
        }
        
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            background-color: #2ea44f; /* Vert GitHub */
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #2c974b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Astrid Win ðŸ˜€ðŸ˜€ðŸ˜€</h1>
        <p>Partagez vos photos avec la communautÃ©</p>
    </header>
    
    <div class="post-form">
        <h2>Nouvelle Publication</h2>
        <input type="text" id="author-name" placeholder="Votre nom" required>
        <input type="text" id="photo-title" placeholder="Titre de la photo">
        <textarea id="photo-description" placeholder="Description..."></textarea>
        <input type="file" id="photo-upload" accept="image/*" required>
        <button id="publish-btn">Publier</button>
    </div>
    
    <div class="gallery" id="photo-gallery">
        <!-- Les photos seront chargÃ©es ici dynamiquement -->
    </div>
    
    <script>
        // Configuration GitHub
        const REPO_OWNER = 'Avelminou';
        const REPO_NAME = 'AstridWin';
        const BRANCH = 'main';
        const TOKEN = ''; // Ã€ sÃ©curiser en production
        
        // DOM Elements
        const gallery = document.getElementById('photo-gallery');
        const publishBtn = document.getElementById('publish-btn');
        
        // Charger les publications au dÃ©marrage
        document.addEventListener('DOMContentLoaded', loadPublications);
        
        // GÃ©rer la publication
        publishBtn.addEventListener('click', async () => {
            const author = document.getElementById('author-name').value;
            const title = document.getElementById('photo-title').value;
            const description = document.getElementById('photo-description').value;
            const fileInput = document.getElementById('photo-upload');
            
            if (!author || !fileInput.files[0]) {
                alert('Veuillez entrer votre nom et sÃ©lectionner une photo');
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = async function(e) {
                const content = e.target.result.split(',')[1]; // Supprimer le prÃ©fixe base64
                const filename = `photos/${Date.now()}_${file.name}`;
                const imageUrl = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${filename}`;
                
                // CrÃ©er un objet publication
                const publication = {
                    id: Date.now(),
                    author,
                    title,
                    description,
                    imageUrl,
                    likes: 0,
                    likedBy: [],
                    date: new Date().toISOString()
                };
                
                try {
                    // 1. Upload de l'image
                    await uploadToGitHub(filename, content, 'Ajout d\'une nouvelle photo');
                    
                    // 2. Ajouter la publication au fichier JSON
                    await addPublication(publication);
                    
                    // 3. Recharger les publications
                    await loadPublications();
                    
                    // 4. RÃ©initialiser le formulaire
                    document.getElementById('photo-title').value = '';
                    document.getElementById('photo-description').value = '';
                    fileInput.value = '';
                    
                    alert('Publication rÃ©ussie!');
                } catch (error) {
                    console.error('Erreur:', error);
                    alert('Une erreur est survenue lors de la publication');
                }
            };
            
            reader.readAsDataURL(file);
        });
        
        // Fonction pour uploader un fichier sur GitHub
        async function uploadToGitHub(path, content, message) {
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`;
            
            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message,
                    content,
                    branch: BRANCH
                })
            });
            
            if (!response.ok) {
                throw new Error('Ã‰chec de l\'upload sur GitHub');
            }
            
            return response.json();
        }
        
        // Fonction pour ajouter une publication au fichier JSON
        async function addPublication(newPublication) {
            // 1. RÃ©cupÃ©rer le fichier JSON existant
            const jsonPath = 'data/publications.json';
            let publications = [];
            let sha = null;
            
            try {
                const existingData = await getGitHubFile(jsonPath);
                publications = JSON.parse(existingData.content);
                sha = existingData.sha;
            } catch (error) {
                console.log('CrÃ©ation d\'un nouveau fichier publications.json');
            }
            
            // 2. Ajouter la nouvelle publication
            publications.unshift(newPublication);
            
            // 3. Uploader le fichier mis Ã  jour
            await uploadToGitHub(
                jsonPath,
                btoa(JSON.stringify(publications, null, 2)),
                `Ajout d'une publication par ${newPublication.author}`
            );
        }
        
        // Fonction pour rÃ©cupÃ©rer un fichier depuis GitHub
        async function getGitHubFile(path) {
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}?ref=${BRANCH}`;
            
            const response = await fetch(url, {
                headers: {
                    'Authorization': `token ${TOKEN}`
                }
            });
            
            if (!response.ok) {
                throw new Error('Fichier non trouvÃ©');
            }
            
            const data = await response.json();
            return {
                content: atob(data.content),
                sha: data.sha
            };
        }
        
        // Fonction pour charger les publications
        async function loadPublications() {
            try {
                const jsonPath = 'data/publications.json';
                const existingData = await getGitHubFile(jsonPath);
                const publications = JSON.parse(existingData.content);
                
                gallery.innerHTML = '';
                
                publications.forEach(publication => {
                    const card = document.createElement('div');
                    card.className = 'photo-card';
                    
                    card.innerHTML = `
                        <img src="${publication.imageUrl}" alt="${publication.title || 'Photo'}">
                        <div class="photo-info">
                            <div class="author">${publication.author}</div>
                            ${publication.title ? `<h3>${publication.title}</h3>` : ''}
                            ${publication.description ? `<p>${publication.description}</p>` : ''}
                            <button class="like-btn ${isLiked(publication) ? 'liked' : ''}" 
                                    data-id="${publication.id}">
                                â™¥ <span class="likes-count">${publication.likes}</span>
                            </button>
                        </div>
                    `;
                    
                    gallery.appendChild(card);
                });
                
                // Ajouter les Ã©vÃ©nements like
                document.querySelectorAll('.like-btn').forEach(btn => {
                    btn.addEventListener('click', () => handleLike(btn.dataset.id));
                });
                
            } catch (error) {
                console.error('Erreur lors du chargement des publications:', error);
                gallery.innerHTML = '<p>Aucune publication pour le moment. Soyez le premier Ã  publier!</p>';
            }
        }
        
        // Fonction pour vÃ©rifier si l'utilisateur a dÃ©jÃ  likÃ©
        function isLiked(publication) {
            // Dans une vraie app, vous utiliseriez un systÃ¨me d'identification utilisateur
            return false;
        }
        
        // Fonction pour gÃ©rer les likes
        async function handleLike(publicationId) {
            try {
                // 1. RÃ©cupÃ©rer les publications
                const jsonPath = 'data/publications.json';
                const existingData = await getGitHubFile(jsonPath);
                let publications = JSON.parse(existingData.content);
                
                // 2. Trouver et mettre Ã  jour la publication
                const publication = publications.find(p => p.id == publicationId);
                if (publication) {
                    if (isLiked(publication)) {
                        publication.likes--;
                        // Retirer l'utilisateur de likedBy dans une vraie app
                    } else {
                        publication.likes++;
                        // Ajouter l'utilisateur Ã  likedBy dans une vraie app
                    }
                }
                
                // 3. Mettre Ã  jour le fichier
                await uploadToGitHub(
                    jsonPath,
                    btoa(JSON.stringify(publications, null, 2)),
                    `Mise Ã  jour des likes pour la publication ${publicationId}`
                );
                
                // 4. Recharger les publications
                await loadPublications();
                
            } catch (error) {
                console.error('Erreur lors du like:', error);
            }
        }
    </script>
</body>
</html>
